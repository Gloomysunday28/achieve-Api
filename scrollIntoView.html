<html lang="en">
<head>

  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .flex {
      overflow-x: auto;
      display: flex;
    }
    .flex1 {
      margin: 0 40px;
    }
    .flex5 {
      color: #ff0000;
    }
  </style>
</head>
<body>
  <div class="flex">
    <div class="flex1">flex1</div>
    <div class="flex1">flex2</div>

    <div class="flex1">flex4</div>
    <div class="flex1 flex5">flex5</div>
    <div class="flex1">flex6</div>
    <div class="flex1">flex7</div>
    <div class="flex1">flex8</div>
    <div class="flex1">flex9</div>
    <div class="flex1">flex10</div>
  </div>
  <script>
    const flex5 = document.getElementsByClassName('flex5')[0]
    const requsetAnimation = window.requestAnimationFrame
    requsetAnimation(() => {
      flex5.scrollIntoView({
        inline: 'center',
        behavior: 'smooth'
      })
    })
    document.onclick = () => {
     
    }
  </script>
</body>
</html>
