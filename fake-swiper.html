<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body, ul {
      scroll-snap-type: y mandatory;
    }
    li {
      width: 100%;
      height: 100vh;
      background: red;
      scroll-snap-align: start;
    }
    li:nth-child(2) {
      width: 100%;
      height: 100vh;
      background: green;
    }
    li:nth-child(3) {
      width: 100%;
      height: 100vh;
      background: blue;
    }
    li:nth-child(4) {
      width: 100%;
      height: 100vh;
      background: yellow;
    }
  </style>
</head>
<body>
  <ul>
    <li>3333<small>333</small></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</body>
</html>
