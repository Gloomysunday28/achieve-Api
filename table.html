<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .container {
      position: relative;
      width: 300px;
      height: 300px;
      background: red;
      margin: 100px auto;
    }
    .box {
      position: absolute;
      width: 300px;
      height: 500px;
      background: green;
      left: 0;
      top: -50%;
      transform: translateY(50%);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
  </div>
</body>
</html>
