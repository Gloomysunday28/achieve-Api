<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background: red;
      animation-name: rotate;
      animation-duration:  3s;
      animation-delay:  -1s;
      animation-play-state: paused;
    }
    @keyframes rotate {
      from {
        transform: rotate(0);
      }
      to {
        transform: rotate(2turn);
      }
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
