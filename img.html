<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    div {
      width: 100px;
      height: 100px;
      background: red;
      animation: scales 1s infinite;
    }
    @keyframes scales {
      0% {
        transform: translate3d(0, 0, 0);
      }
      50% {
        transform: translate3d(100%, 0, 0);
      }
      100% {
        transform: translate3d(0, 0, 0);
      }
    }
  </style>
</head>
<body>
  <div></div>
  <button onclick="onloads()">onload</button>
  <button onclick="decodes()">decode解码</button>
  <script>
    function removes() {
      const img = document.getElementsByTagName('img')[0]
      if (img) {
        document.body.removeChild(img)
      }
    }
    function onloads() {
      const image = new Image()
      image.src = 'img/nebula.jpg'
      removes()
      document.body.appendChild(image)
    }
    function decodes() {
      const image = new Image()
      image.src = 'img/nebula.jpg'
      removes()
      image.onload = () => {
        image.decode().then(() => {
          document.body.appendChild(image)
        })
      }
    }
  </script>
</body>
</html>
