<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>类的继承</title>
</head>
<body>
  <script>
    class Parent {
      constructor() {}
      get tab() {
        return {a: 1}
      }
    }

    class Child extends Parent {
      constructor() {
        super()
        console.log(super.tab)
      }
    }

    new Child()
  </script>
  <script>
      let a = 1
     window.addEventListener('pagehide', (e) => {
       console.log('e', e)
       if (e.persisted) {
         window.location.reload()
       } else{
         console.log(a)
         a++
       }
     })
   </script>
</body>
</html>
